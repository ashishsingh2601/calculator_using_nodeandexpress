<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
    <title>Calculator</title>
</head>
<section class="container">
    <body class="mainContainer">

    <div class="header">
        <h1>Basic calculator using node and express</h1>
    </div>
    <div class="content ">   
        <form action="/" method="post">
          <div class="form-group">
            <input type="text" name="num1" placeholder="First Number" class="form-control">
          </div> 
          <div class="form-group"> 
          <input type="text" name="num2" placeholder="Second Number" class="form-control">
          </div> 
          
          <button type="submit" name="submit" class="btn btn-primary">Calculate</button>
        </form>
    </div>    
  </section>  
</body>
</html>
